<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Pizzaria Sousa</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">PIZZA</a>
            <a href="#">BEBIDAS</a>
            <a href="#">SALGADOS</a>
        </nav>
        <br>
        <figure>
            <img src="imagens/pizzaBairro.png" alt="logo da empresa">
        </figure>
    </header>
    <div id="compras" >
        <h4>Clique no Botão e Faça seu Pedido</h4>
        <br>
        <button id="btn-compras" >FAZER MEU PEDIDO</button>
    </div>
    <br>
    <section class="conteudo-topo">
        <h1>Pizza, Bebidas e salgados todos os dias</h1>
        <h5>Promoção</h5>
        <h5>de segunda a quinta todas as PIZZAS por</h5>
        <h5>apenas R$ 69,99</h5>
    </section>
    <br>
    <section class="conteudo" id="grid-conteudo">
        <h5>Cardápio de Pizzas</h5>
        <br>
        <div class="grid">
            <div>
                <figure>
                    <img class="imagem-site" src="imagens/calabresa.jpg" alt="pizza calabresa">
                    <figcaption><a href="#">Pizza de calabresa</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="imagens/frango.jpg" alt="pizza de frango" class="imagem-site" >
                    <figcaption><a href="#">Pizza de Frango</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="imagens/marguerita.jpg" alt="Pizza marguerita" class="imagem-site" >
                    <figcaption><a href="#">Pizza de Marguerita</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="imagens/mussarela.jpg" alt="pizza de mussarela"class= "imagem-site">
                    <figcaption><a href="#">Pizza de Mussarela</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="imagens/palmito.jpg" alt="Pizza palmito" class="imagem-site">
                    <figcaption><a href="#">Pizza de Palmito</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <br>
                    <img src="imagens/portuguesa.jpg" alt="Pizza Portuguesa" class="imagem-site" >
                    <figcaption><a href="#">Pizza Portuguesa</a></figcaption>
                </figure>
            </div>
        </div>
    </section>
    <br>
    <section class="conteudo">
        <h5>Refrigerantes</h5>
        <br>
        <div class="grid">
            <div>
                <figure>
                    <img src="imagens/refri1.jpg" alt="coca-cola 1,5L" class="imagem-site" >
                    <figcaption> <a href="#">Coca-cola 1,5L</a> </figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="imagens/refri2.jpg" alt="fanta-laranja 1,5L" class="imagem-site" >
                    <figcaption><a href="#">fanta-laranja 1,5L</a> </figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="imagens/refri3.jpg" alt="Refrigerante Sprite" class="imagem-site">
                    <figcaption><a href="#">Sprit 2L</a> </figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="imagens/refri4.jpg" alt="combo refrigerante de latinha" class="imagem-site">
                    <figcaption><a href="#">Combo Refrigentes de Latinha</a> </figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="imagens/refri5.jpg" alt="coca-cola latinha 250ml" class="imagem-site">
                    <figcaption><a href="#">Coca-Cola Latinha 250Ml</a> </figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="imagens/refri6.jpg" alt="Guarana Antartica 350Ml" class="imagem-site">
                    <figcaption><a href="#">Guarana Antartica 350Ml</a> </figcaption>
                </figure>
            </div>
        </div>
    </section>
    <br>
    <footer>
        <h3>Pizza do Bairro</h3>
        <h4>A melhor Opção da Região</h4>
        <br>
        <p>WhatsApp: (98) 98127-8807</p>
        <br>
        <p>Direitos Reservados</p>
    </footer>
     
</body>
</html>
